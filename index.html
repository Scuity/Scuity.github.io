        <style>
            html{
                overflow-x: hidden;
                overflow-y: hidden;
            }
            body{
              background-color: brown;
            }
            /*------导航栏-------*/
            .none{
                position: fixed;
                background-color: rgb(255, 255, 255);
                height:7em;
                box-shadow: 0 0 10px 5px #fff;
                z-index: 2;
            }
            ul.nav{

            .nav-link/*导航栏文字*/
            {

                color:brown;
            }
            .nav-link:hover/*悬停文字*/
            {
                font-family: 'ZhanKuKuaiLeTi2016XiuDingBan-1';
                color: brown;
            }
            .nav-move{/*悬停*/
                position: relative;
                transition:All 0.4s ease-in-out;
            }
            .nav-move:hover{
                transform: translate(0,-10px);
            }
        
            .kai{
                position:fixed;
                z-index: 999;
                left:85%;
                top: 35px;
                height: 40px;
                width:40px;
                border: none;
                border-radius: 5px;
                font-size: 25px;
                font-weight: 500;
                color: white;
                display: none;
                transition: 0.5s;
                background-color: brown;
                
            }
            
            @media screen and (max-width:1100px) {
                ul.nav{
                    background-color: rgba(255, 255, 255, 0.658);
                    box-shadow: 0 0 10px 5px rgba(255, 255, 255, 0.658);
                    height: auto;
                    width: 1000px;
                    margin: 0 auto;
                    top: 102px;
                    left: 0;
                    text-align: center;
                    position: relative;
                    justify-content: center;
                    transform: translatey(-150%);
                    transition:0.4s ease-in-out;
                }
                .nav.open {
                    transform: translateX(0);
                    transition:0.4s ease-in-out;
                }
                a{
                    margin-right: 0em;
                    margin-top: 0.5em;
                    margin-bottom: 0.5em;
                    transition:0.4s ease-in-out;
                }
                ul.nav{
                    display: block;
                    margin-right: 0em;
                    margin-top: 0em;
                }
                .kai{
                    display: block;
                }
                }

            /*------logo-------*/

        <script>
            //------导航栏---------
            const kainav = document.querySelector(".kai");
            // 获取导航菜单
            const navMenu = document.querySelector(".nav");
            
            //获取菜单项
            const navMenuItems = document.querySelectorAll(".nav li");
        
            //注册监听
            kainav.addEventListener("click", () => {
